<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS E-commerce Landing Page</title>
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
   
    <!-- css link here -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- responsive style link here -->
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <!-- header section start here -->
    <header>
        <div class="container">
            <nav>
                <div class="top-navbar">
                    <ul>
                        <li>Account</li>
                        <li>Tract Order</li>
                        <li>Support</li>
                    </ul>
                    <ul>
                        <li> 
                            <img src="./images/country-logo-16x16.png" alt="">
                            United State</li>
                        <li>USD <i class="fa-solid fa-angle-down"></i></li>
                        <li>Bangla <i class="fa-solid fa-angle-down"></i></li>
                    </ul>
                </div>
                <div class="middle-navbar">
                    <div class="logo">
                        <img src="./images/logo.svg" alt="">
                    </div>
                    <div class="search-bar">
                        <div class="input-field">
                            <input type="text" placeholder="Search">
                            <input type="text" placeholder="All Categories">
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <button class="btn-orange">Search</button>
                    </div>
                    <div class="navbar-icon-menu">
                        <i class="fa-regular fa-heart"></i>
                        <span class="circle-2">2</span>
                        <i class="fa-regular fa-heart"></i>
                        <span class="circle-1">1</span>
                        <i class="fa-brands fa-shopify"></i>
                        <span class="circle-15">15</span>
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </nav>
        </div>
    </header> 
    <section class="main-navbar">
        <div class="container">
           <div class="main-navbar-wrapper">
            <div class="categories">
                <h4><i class="fa-solid fa-bars"></i> All Categories <i class="fa-solid fa-angle-down"></i></h4>
            </div>
            <ul>
                <li>Homepage</li>
                <li>Shop</li>
                <li>Page</li>
                <li>About</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
            <button class="seller-btn">Become a Seller <i class="fa-solid fa-angle-right"></i></button>
           </div>
        </div>
       
    </section>
    <!-- header section end here -->
    
</body>
</html>
